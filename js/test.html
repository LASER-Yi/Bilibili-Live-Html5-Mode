<!DOCTYPE HTML>

<html>
    <body>
        <script src = "jquery.min.js"></script>
        <script>
            var roomID = 5420;
            $.ajax({
                   url: 'http://live.bilibili.com/api/h5playurl',
                   type: 'get',
                   dataType: 'jsonp',
                   data:{
                   roomid: roomID
                   },
                   success: function (result) {
                   var urlData = result.durl[0].url;
                   document.write(urlData);
                   }
                   });
        </script>
    </body>
</html>
